apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: jatra
  labels:
    app: payment-service
spec:
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
    name: http
  selector:
    app: payment-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: jatra
  labels:
    app: payment-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: localhost:5000/jatra/payment-service:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: payment-db-url
        - name: PORT
          value: "3004"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: NODE_ENV
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: REDIS_PASSWORD
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: RABBITMQ_URL
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: access-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: refresh-secret
        - name: JWT_ACCESS_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: JWT_ACCESS_EXPIRY
        - name: JWT_REFRESH_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: JWT_REFRESH_EXPIRY
        envFrom:
        - configMapRef:
            name: service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
