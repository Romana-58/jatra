apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jatra-ingress
  namespace: jatra
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100" # 100 req/sec per IP
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # For production TLS
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.jatra.local
        - jatra.local
      secretName: jatra-tls-secret
  rules:
    # Main API Gateway route
    - host: api.jatra.local
      http:
        paths:
          # All API traffic through gateway
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000

          # Health check endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000

          # Direct access to service Swagger docs (optional for development)
          - path: /docs/auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001

          - path: /docs/schedule(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: schedule-service
                port:
                  number: 3002

          - path: /docs/booking(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: booking-service
                port:
                  number: 3005

          - path: /docs/payment(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 3004

          - path: /docs/ticket(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ticket-service
                port:
                  number: 3006

          # RabbitMQ Management UI (optional)
          - path: /rabbitmq(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: rabbitmq-management
                port:
                  number: 15672
---
# Separate ingress for frontend (when implemented)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jatra-frontend-ingress
  namespace: jatra
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - jatra.local
        - www.jatra.local
      secretName: jatra-tls-secret
  rules:
    - host: jatra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service # To be created when frontend is deployed
                port:
                  number: 3000
    - host: www.jatra.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
