apiVersion: v1
kind: ConfigMap
metadata:
  name: service-config
  namespace: jatra
data:
  # Service URLs (internal ClusterIP services)
  AUTH_SERVICE_URL: "http://auth-service:3001"
  SCHEDULE_SERVICE_URL: "http://schedule-service:3002"
  SEAT_RESERVATION_SERVICE_URL: "http://seat-reservation-service:3003"
  PAYMENT_SERVICE_URL: "http://payment-service:3004"
  BOOKING_SERVICE_URL: "http://booking-service:3005"
  TICKET_SERVICE_URL: "http://ticket-service:3006"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3007"
  USER_SERVICE_URL: "http://user-service:3008"
  SEARCH_SERVICE_URL: "http://search-service:3009"
  ADMIN_SERVICE_URL: "http://admin-service:3010"
  REPORTING_SERVICE_URL: "http://reporting-service:3011"

  # Infrastructure Services
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "jatra_redis_pass"
  RABBITMQ_URL: "amqp://jatra_user:jatra_password@rabbitmq-service:5672/jatra"

  # Application Configuration
  NODE_ENV: "production"
  SEAT_LOCK_TTL_SECONDS: "600"
  PAYMENT_SUCCESS_RATE: "0.9"
  PAYMENT_PROCESSING_DELAY_MS: "3000"

  # JWT Configuration
  JWT_ACCESS_EXPIRY: "15m"
  JWT_REFRESH_EXPIRY: "7d"

  # SMTP Configuration (using MOCK in production for now)
  SMTP_HOST: "smtp.mailgun.org"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_FROM: "noreply@jatra-railway.com"
  EMAIL_PROVIDER: "MOCK"

  # SMS Configuration (using MOCK in production for now)
  SMS_PROVIDER: "MOCK"

  # Frontend URL (update when frontend is deployed)
  FRONTEND_URL: "https://jatra.local"
